org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
android.ndkVersion=

# Suppress deprecation warnings from Flutter plugins
# These warnings come from plugin build files that we cannot directly modify
org.gradle.warning.mode=none

# Fix Java version compatibility warnings
# Use Java 11 compatibility for Kotlin compilation
kotlin.jvm.target.validation.mode=warning

# Disable incremental compilation to avoid storage conflicts
kotlin.incremental=false
kotlin.incremental.android=false
android.enableCoreLibraryDesugaring=true
