name: micro
description: A privacy-first, autonomous agentic mobile assistant built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^16.3.0
  
  # Database & Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.2.2
  
  # Networking
  dio: ^5.7.0
  web_socket_channel: ^3.0.3
  url_launcher: ^6.3.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # UI & Material Design
  flutter_animate: ^4.3.0
  fl_chart: ^1.1.1
  # Using markdown_widget (actively maintained alternative to discontinued flutter_markdown)
  markdown_widget: ^2.3.2+8
  
  # Permissions & Device Integration
  permission_handler: ^12.0.1
  local_auth: ^3.0.0
  sensors_plus: ^7.0.0
  geolocator: ^14.0.2
  workmanager: ^0.9.0+3
  
  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2+1
  path: ^1.8.3
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  
  # Security
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  crypto: ^3.0.3
  
  # Performance
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # AI & LangChain Integration
  langchain: ^0.8.0+1
  langchain_openai: ^0.8.0+1
  langchain_google: ^0.7.0+1
  langchain_community: ^0.4.0+1
  langchain_core: ^0.4.0+1
  
  # Additional LLM Providers
  anthropic_sdk_dart: ^0.3.0+1
  ollama_dart: ^0.3.0+1
  huggingface_dart: ^0.0.2
  openai_dart: ^0.6.0+1
  
  # New LLM Provider SDKs
  # Note: We'll implement these providers using HTTP directly for now
  # azure_openai_dart: ^0.1.0+1
  # cohere_dart: ^0.1.0+1
  # mistralai_dart: ^0.1.0+1
  # stability_ai_dart: ^0.1.0+1
  # together_ai_dart: ^0.1.0+1
  
  # Notifications & Scheduling
  flutter_local_notifications: ^19.5.0
  cron: ^0.6.2
  queue: ^3.1.0+1
  
  # Additional dependencies
  equatable: ^2.0.5
  mockito: ^5.4.4
  flutter_gen_ai_chat_ui: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_gen_runner: ^5.3.0
  json_serializable: ^6.7.1
  build_runner: ^2.7.1
  mocktail: ^1.0.1
  test: ^1.26.2
  equatable: ^2.0.5
  crypto: ^3.0.3
  sqflite_common_ffi: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_gen:
  output: lib/generated/
  line_length: 80
  integrations:
    flutter_svg: true
    lottie: true
    rive: true
